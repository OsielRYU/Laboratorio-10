<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>
        let a = 7
        let b = 5

        console.log("Operaciones Matematicas");
        console.log("a+b = ", a+b);
        console.log("a-b = ", a-b);
        console.log("a*b = ", a*b);
        console.log("a/b = ", a/b);
        console.log("Comparaciones Matematicas");
        console.log("a==b = ", a==b);
        console.log("a!=b = ", a!=b);
        console.log("a>b = ", a>b);
        console.log("a<b = ", a<b);
        console.log("a>=b = ", a>=b);
        console.log("a<=b = ", a<=b);
    </script>
</body>
</html>
